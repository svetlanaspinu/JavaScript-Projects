<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <title>Countdown-Project</title>
        <link rel="stylesheet" type="text/css" href="../Project9_countdown_slideshow/style.css">
    </head>

    <body>
        <!--Countdown timer section-->
     <p>How many seconds would you like to set your alarm for?</p>
     <input type="number" id="seconds" value="" />
     <button onclick="countdown()" id="startBtn">Click for countdown!</button>
     <p id="timer"></p>

     <!--Slideshow section-->
     <div class="slideshow-container">
        <!--images-->
        <div class="Images_Slides">
            <div class="numbertext"> 1 / 3</div>
            <img src="images/car1.jpg" style="width: 100%;" alt="Blue Car">
            <div class="text">A beautiful blue car</div>
        </div>

        
            <div class="Images_Slides">
                <div class="numbertext"> 2 / 3</div>
                <img src="images/car2.jpg" style="width: 100%;" alt="Black Car">
                <div class="text">A beautiful black car</div>
            </div>

            <div class="Images_Slides">
                <div class="numbertext"> 3 / 3</div>
                <img src="images/car3.jpg" style="width: 100%;" alt="Red Car">
                <div class="text">A beautiful red car</div>
            </div>

            <!-- next/prevoius buttons -->
            <a class="prevoius" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSides(1)">&#10095;</a>
     </div>
    </br>
    
    <!--selection circles-->
    <div style="text-align: center;">
        <span class="dot" onclick="CurrentSlide(1)"></span>
        <span class="dot" onclick="CurrentSlide(2)"></span>
        <span class="dot" onclick="CurrentSlide(3)"></span>
    </div>

     <script src="../Project9_countdown_slideshow/main.js"></script>
    </body>
</html>
