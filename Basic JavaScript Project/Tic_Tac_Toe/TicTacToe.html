<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tic Tac Toe Online Game!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=content-width, intial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Tic_Tac_Toe/css/game.css">
        <script src="../Tic_Tac_Toe/js/tictactoe.js"></script>
    </head>

    <body id="body">
        <h1>Play Tic Tac Toe Online!</h1>
        <!---this container is neede to overlay our canvas over our table-->
        <div class="center-container">
            <!---NOTE: cANVAS WIDTH AND HEIGHT MUST BE WITHIN THE ELEMENT-->
            <canvas id="win-lines" width="608" height="608"></canvas>
            <table>
                <tr>
                    <td id="0" onclick="placeXOrO('0')"></td>
                    <td id="1" onclick="placeXOrO('1')"></td>
                    <td id="2" onclick="placeXOrO('2')"></td>
                </tr>
                <tr>
                    <td id="3" onclick="placeXOrO('3')"></td>
                    <td id="4" onclick="placeXOrO('4')"></td>
                    <td id="5" onclick="placeXOrO('5')"></td> 
                </tr>
                <tr>
                    <td id="6" onclick="placeXOrO('6')"></td>
                    <td id="7" onclick="placeXOrO('7')"></td>
                    <td id="8" onclick="placeXOrO('8')"></td>
                </tr>
            </table>
        </div>
    </body>

</html>
