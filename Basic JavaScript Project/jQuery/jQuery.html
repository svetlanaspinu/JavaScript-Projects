<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Link to the Google API jQuery files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    
    <script>
        //Wait until is loaded before running any jQuery
        $(document).ready(function() {
            //Selects the HTML element to append content
            $("html").append(
                // content to be added to the HTML element
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Baisc jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Using jQuery to add CSS to the HTML e;ement with id='2'
            $("#2").css({"color":"red"});
            //click function to hide the h1 element when the element with id='3' is clicked
            $("#3").click(function() {
                $("h1").hide();
            });

        });
        </script>
</html>
